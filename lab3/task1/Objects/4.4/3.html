<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep() {
                alert( this.step );
                return this;
            }
        };

        ladder.up().up().down().showStep().down().showStep(); // показывает 1 затем 0

    </script>
</body>
</html>
