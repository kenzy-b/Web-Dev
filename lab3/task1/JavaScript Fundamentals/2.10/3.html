<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>
  <script>
    'use strict';

    let value = prompt('Введите число', 0);

    if (value > 0) {
      alert( 1 );
    } else if (value < 0) {
      alert( -1 );
    } else {
      alert( 0 );
    }
  </script>


</body>

</html>
