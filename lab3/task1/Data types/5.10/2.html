<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function topSalary(salaries) {

            let max = 0;
            let maxName = null;

            for(const [name, salary] of Object.entries(salaries)) {
                if (max < salary) {
                    max = salary;
                    maxName = name;
                }
            }

            return maxName;
        }
    </script>
</body>
</html>
